<!-- Página de inicio - Completa -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
    
    <link rel="stylesheet"
          href="../assets/custom.css">
  </head>
  <body class="layout-top-nav hold-transition">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header fixed-bottom navbar-white navbar-light border-top border-bottom-0">
        <div class="container">
          <ul class="navbar-nav d-flex flex-row justify-content-around">
            <li class="nav-item">
              <a href="../index.html"
                 class="btn">
                <i class="fas fa-home"></i>
                <span class="d-block">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <button type="button"
                      data-target="#actions-modal"
                      data-toggle="modal"
                      class="btn">
                <i class="fas fa-bars"></i>
                <span class="d-block">Acciones</span>
              </button>
            </li>
            <li class="nav-item">
              <a href="../login/index.html"
                 class="btn">
                <i class="fas fa-user"></i>
                <span class="d-block">Iniciar sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /.navbar -->
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container">
            <div class="alert alert-default-secondary alert-dismissible fade show"
                 role="alert">
              <strong>GitHub:</strong> <a href="https://github.com/despensa-app"
                                          target="_blank"
                                          class="text-primary">https://github.com/despensa-app</a>
              <button type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h1>Listas <small>de la compra</small></h1>
              </div>
              <div>
                <a class="btn btn-success"
                   href="../shopping-list/index.html">
                  <i class="fas fa-plus w-25px"></i>
                  Nueva lista
                </a>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        
        <!-- Main content -->
        <section class="content">
          
          <div class="container">
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="Nombre de la lista">
            </div>
            <div class="mb-3">
              <div class="card card-primary card-outline">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="card-header border-bottom-0 flex-grow-1 pt-4">
                    <h3 class="card-title">
                      <a href="../shopping-list/index.html"
                         class="text-body stretched-link">
                        Lista numero 1
                      </a>
                    </h3>
                  </div>
                  <div class="dropdown">
                    <button type="button"
                            data-toggle="dropdown"
                            aria-expanded="false"
                            class="btn text-body pt-4 px-4">
                      <i class="fas fa-ellipsis-v w-25px"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item"
                         href="../shopping-list/index.html">
                        <i class="fas fa-link w-25px"></i>
                        <span>Ver</span>
                      </a>
                      <button class="dropdown-item">
                        <i class="far fa-star w-25px"></i>
                        <span>Favorito</span>
                      </button>
                      <button class="dropdown-item">
                        <i class="fas fa-edit w-25px"></i>
                        <span>Editar</span>
                      </button>
                      <button type="button"
                              class="dropdown-item text-danger">
                        <i class="fas fa-trash w-25px"></i>
                        <span>Eliminar</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body position-relative pt-0">
                  <span class="text-muted d-block">31 Productos</span>
                  <small class="text-muted d-block">18/08/2021</small>
                  <a class="stretched-link"
                     href="../shopping-list/index.html">
                    <span class="sr-only">Ver detalles</span>
                  </a>
                </div>
              </div>
              <div class="card card-primary card-outline">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="card-header border-bottom-0 flex-grow-1 pt-4">
                    <h3 class="card-title">
                      <a href="../shopping-list/index.html"
                         class="text-body stretched-link">
                        Lista numero 1
                      </a>
                    </h3>
                  </div>
                  <div class="dropdown">
                    <button type="button"
                            data-toggle="dropdown"
                            aria-expanded="false"
                            class="btn text-body pt-4 px-4">
                      <i class="fas fa-ellipsis-v w-25px"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item"
                         href="../shopping-list/index.html">
                        <i class="fas fa-link w-25px"></i>
                        <span>Ver</span>
                      </a>
                      <button class="dropdown-item">
                        <i class="far fa-star w-25px"></i>
                        <span>Favorito</span>
                      </button>
                      <button class="dropdown-item">
                        <i class="fas fa-edit w-25px"></i>
                        <span>Editar</span>
                      </button>
                      <button type="button"
                              class="dropdown-item text-danger">
                        <i class="fas fa-trash w-25px"></i>
                        <span>Eliminar</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body position-relative pt-0">
                  <span class="text-muted d-block">31 Productos</span>
                  <small class="text-muted d-block">18/08/2021</small>
                  <a class="stretched-link"
                     href="../shopping-list/index.html">
                    <span class="sr-only">Ver detalles</span>
                  </a>
                </div>
              </div>
            </div>
            
            <button type="button"
                    class="btn btn-default btn-block">
              Mostrar más
            </button>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      
      <!-- actions-modal -->
      <div class="modal fade"
           id="actions-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Acciones</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <ul class="nav nav-tabs"
                  role="tablist">
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link active rounded-0 border-top-0 border-left-0"
                     id="filter-action-modal-tab"
                     data-toggle="tab"
                     href="#filter-action-modal"
                     role="tab"
                     aria-controls="filter-action-modal"
                     aria-selected="true">
                    <i class="fas fa-filter"></i>
                    Filtrar
                  </a>
                </li>
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link border-top-0 rounded-0"
                     id="sort-action-modal-tab"
                     data-toggle="tab"
                     href="#sort-action-modal"
                     role="tab"
                     aria-controls="sort-action-modal"
                     aria-selected="false">
                    <i class="fas fa-sort"></i>
                    Ordenar
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active"
                     id="filter-action-modal"
                     role="tabpanel"
                     aria-labelledby="filter-action-modal-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-calendar-alt w-25px"></i>
                      <span class="flex-grow-1">Fecha</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-star w-25px"></i>
                      <span class="flex-grow-1">Favoritos</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                  </div>
                </div>
                <div class="tab-pane fade"
                     id="sort-action-modal"
                     role="tabpanel"
                     aria-labelledby="sort-action-modal-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Fecha de actualización
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Fecha de creación
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Título
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.actions-modal -->
    
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
