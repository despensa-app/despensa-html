<!-- Página ver/editar lista de la compra - Completa -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
    
    <link rel="stylesheet"
          href="../assets/custom.css">
  </head>
  <body class="layout-top-nav hold-transition">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header fixed-bottom navbar-white navbar-light border-top border-bottom-0">
        <div class="container">
          <ul class="navbar-nav d-flex flex-row justify-content-around">
            <li class="nav-item">
              <a href="../index.html"
                 class="btn">
                <i class="fas fa-home"></i>
                <span class="d-block">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <button type="button"
                      data-target="#options-modal"
                      data-toggle="modal"
                      class="btn"
                      disabled>
                <i class="fas fa-bars"></i>
                <span class="d-block">Acciones</span>
              </button>
            </li>
            <li class="nav-item">
              <a href="../login/index.html"
                 class="btn">
                <i class="fas fa-user"></i>
                <span class="d-block">Iniciar sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /.navbar -->
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container">
            <div class="alert alert-default-secondary alert-dismissible fade show"
                 role="alert">
              <strong>GitHub:</strong> <a href="https://github.com/despensa-app"
                                          target="_blank"
                                          class="text-primary">https://github.com/despensa-app</a>
              <button type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="d-flex align-items-center">
              <form class="flex-grow-1 mr-1">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         placeholder="Nombre de la lista"
                         id="name"
                         name="name">
                  <input type="hidden"
                         name="id">
                  <label class="sr-only"
                         for="name">Nombre</label>
                  <div class="input-group-append">
                    <button class="btn btn-success"
                            type="submit">
                      <i class="fas fa-save w-25px"></i>
                    </button>
                    <button class="btn btn-default"
                            type="button">
                      <i class="fas fa-times w-25px"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        
        <!-- Main content -->
        <section class="content">
          
          <div class="container">
            <a class="btn btn-success btn-block"
               href="../add-product-shopping-list/index.html">
              <i class="fas fa-plus w-25px"></i>
              Agregar producto
            </a>
          </div>
        
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      
      <!-- options-modal -->
      <div class="modal fade"
           id="options-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Acciones</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <ul class="nav nav-tabs"
                  id="myTab"
                  role="tablist">
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link active rounded-0 border-top-0 border-left-0"
                     id="home-tab"
                     data-toggle="tab"
                     href="#home"
                     role="tab"
                     aria-controls="home"
                     aria-selected="true">
                    <i class="fas fa-filter"></i>
                    Filtrar
                  </a>
                </li>
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link rounded-0 border-top-0"
                     id="profile-tab"
                     data-toggle="tab"
                     href="#profile"
                     role="tab"
                     aria-controls="profile"
                     aria-selected="false">
                    <i class="fas fa-sort"></i>
                    Ordenar
                  </a>
                </li>
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link rounded-0 border-top-0"
                     id="profile-tab1"
                     data-toggle="tab"
                     href="#profile1"
                     role="tab"
                     aria-controls="profile1"
                     aria-selected="false">
                    <i class="fas fa-th-large"></i>
                    Más
                  </a>
                </li>
              </ul>
              <div class="tab-content"
                   id="myTabContent">
                <div class="tab-pane fade show active"
                     id="home"
                     role="tabpanel"
                     aria-labelledby="home-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-tags w-25px"></i>
                      <span class="flex-grow-1">Categorías</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-star w-25px"></i>
                      <span class="flex-grow-1">Favoritos</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                  </div>
                </div>
                <div class="tab-pane fade"
                     id="profile"
                     role="tabpanel"
                     aria-labelledby="profile-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Fecha
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Título
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Precio
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Marcados
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                  </div>
                </div>
                <div class="tab-pane fade"
                     id="profile1"
                     role="tabpanel"
                     aria-labelledby="profile-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action">
                      <i class="fas fa-clone"></i>
                      Duplicar lista
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action text-danger border-top">
                      <i class="fas fa-trash"></i>
                      Eliminar lista
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.options-modal -->
      
      <!-- product-info-modal -->
      <div class="modal fade"
           id="product-info-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                  id="exampleModalLabel">Producto numero 1Producto numero 1Producto numero 1Producto numero 1</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <div class="d-flex p-3 border-bottom">
                <div class="flex-grow-1">
                  999.99 € <small class="text-muted">9.9 €</small>
                </div>
                <div class="flex-grow-1">
                  99 <small class="text-muted">Unidades</small>
                </div>
                <div>
                  <span class="badge badge-info">2 Latas</span>
                  <span class="badge badge-primary">Frutas</span>
                </div>
              </div>
              <img src="https://placehold.co/1080x1080/0000ee/FFF?text=0348431af5cdc4c893a63f5d90fd219b.webp"
                   alt="image-product"
                   class="img-fluid img-rounded">
            </div>
          </div>
        </div>
      </div>
      <!-- /.product-info-modal -->
    
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
