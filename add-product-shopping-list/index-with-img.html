<!-- Página agregar producto a la lista - Lista de productos con imágenes - Completa-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>
    
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="../assets/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet"
          href="../assets/admin-lte/dist/css/adminlte.min.css">
    
    <link rel="stylesheet"
          href="../assets/custom.css">
  </head>
  <body class="layout-top-nav hold-transition">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header fixed-bottom navbar-white navbar-light border-top border-bottom-0">
        <div class="container">
          <ul class="navbar-nav d-flex flex-row justify-content-around">
            <li class="nav-item">
              <a href="../index.html"
                 class="btn">
                <i class="fas fa-home"></i>
                <span class="d-block">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <button type="button"
                      data-target="#actions-modal"
                      data-toggle="modal"
                      class="btn">
                <i class="fas fa-bars"></i>
                <span class="d-block">Acciones</span>
              </button>
            </li>
            <li class="nav-item">
              <a href="../login/index.html"
                 class="btn">
                <i class="fas fa-user"></i>
                <span class="d-block">Iniciar sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /.navbar -->
      
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container">
            <div class="alert alert-default-secondary alert-dismissible fade show"
                 role="alert">
              <strong>GitHub:</strong> <a href="https://github.com/despensa-app"
                                          target="_blank"
                                          class="text-primary">https://github.com/despensa-app</a>
              <button type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <h1>Seleccionar productos</h1>
              </div>
              <div>
                <a class="btn btn-success"
                   href="../shopping-list/index-edit.html">
                  <i class="fas fa-save w-25px"></i>
                  Terminar
                </a>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        
        <!-- Main content -->
        <section class="content">
          
          <div class="container">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="Nombre del producto">
            </div>
            <div>
              <input type="checkbox"
                     checked>
              <label>Con imágen</label>
            </div>
            <div class="row">
              <div class="col-6 col-sm-4 col-lg-3">
                <div class="card">
                  <img src="https://placehold.co/1080x1080/00ccaa/FFF?text=5bcbe1e7e436244ecafa3faa18fb5c82.webp"
                       alt="image-product"
                       class="img-fluid rounded-top">
                  <div class="btn-group"
                       role="group">
                    <button type="button"
                            class="btn btn-success rounded-0 border-0">
                      <i class="fas fa-cart-arrow-down"></i>
                    </button>
                    <div class="btn-group">
                      <button type="button"
                              class="btn btn-default dropdown-toggle rounded-0 border-0"
                              data-toggle="dropdown"
                              aria-expanded="false">
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +2
                        </button>
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +3
                        </button>
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +4
                        </button>
                        <button class="dropdown-item"
                                data-toggle="modal"
                                data-target="#exampleModal"
                                type="button">
                          <i class="fas fa-cart-plus w-25px"></i>
                          Más
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer border-top p-0">
                    <button class="text-truncate btn py-3 btn-block"
                            data-toggle="modal"
                            data-target="#exampleModal">
                      Producto numero 1 Producto numero 1 Producto numero 1 Producto numero 1 Producto numero 1 Producto
                      numero 1
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-6 col-sm-4 col-lg-3">
                <div class="card">
                  <img src="https://placehold.co/1080x1080/00ccaa/FFF?text=5bcbe1e7e436244ecafa3faa18fb5c82.webp"
                       alt="image-product"
                       class="img-fluid rounded-top">
                  <div class="btn-group"
                       role="group">
                    <button type="button"
                            class="btn btn-success rounded-0 border-0">
                      <i class="fas fa-cart-arrow-down"></i>
                    </button>
                    <div class="btn-group">
                      <button type="button"
                              class="btn btn-default dropdown-toggle rounded-0 border-0"
                              data-toggle="dropdown"
                              aria-expanded="false">
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +2
                        </button>
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +3
                        </button>
                        <button class="dropdown-item"
                                type="button">
                          <i class="fas fa-cart-arrow-down w-25px"></i>
                          +4
                        </button>
                        <button class="dropdown-item"
                                data-toggle="modal"
                                data-target="#exampleModal"
                                type="button">
                          <i class="fas fa-cart-plus w-25px"></i>
                          Más
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer border-top p-0">
                    <button class="text-truncate btn py-3 btn-block"
                            data-toggle="modal"
                            data-target="#exampleModal">
                      Producto numero 1 Producto numero 1 Producto numero 1 Producto numero 1 Producto numero 1 Producto
                      numero 1
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button"
                    class="btn btn-default btn-block">
              <i class="fas fa-spinner"></i>
              Cargar más
            </button>
          </div>
        
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
      
      <div class="modal fade"
           id="exampleModal"
           tabindex="-1"
           aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                  id="exampleModalLabel">Producto numero 1</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <form class="p-3">
                <div class="d-flex">
                  <div class="mr-1">
                    <label for="units">Unidades</label>
                    <input type="number"
                           class="form-control"
                           name="units"
                           id="units"
                           value="1">
                  </div>
                  <div class="flex-grow-1">
                    <!-- NOTA: al pulsar se mostrara una página igual a add-product-shopping-list.html, donde se seleccionara el tipo de unidad. TODO: aun por ver -->
                    <label for="unit_type_name">Tipo de unidades</label>
                    <input type="text"
                           class="form-control"
                           name="unit_type_name"
                           id="unit_type_name"
                           value="lata"
                           disabled>
                  </div>
                </div>
                <button type="submit"
                        class="btn btn-success btn-block mt-3">
                  <i class="fas fa-plus"></i>
                  Agregar
                </button>
              </form>
              <img src="https://placehold.co/1080x1080/00ccaa/FFF?text=5bcbe1e7e436244ecafa3faa18fb5c82.webp"
                   alt="image-product"
                   class="img-fluid img-rounded">
            </div>
          </div>
        </div>
      </div>
      
      <!-- actions-modal -->
      <div class="modal fade"
           id="actions-modal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Acciones</h5>
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="modal-body p-0">
              <ul class="nav nav-tabs"
                  role="tablist">
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link active rounded-0 border-top-0 border-left-0"
                     id="filter-action-modal-tab"
                     data-toggle="tab"
                     href="#filter-action-modal"
                     role="tab"
                     aria-controls="filter-action-modal"
                     aria-selected="true">
                    <i class="fas fa-filter"></i>
                    Filtrar
                  </a>
                </li>
                <li class="nav-item"
                    role="presentation">
                  <a class="nav-link border-top-0 rounded-0"
                     id="sort-action-modal-tab"
                     data-toggle="tab"
                     href="#sort-action-modal"
                     role="tab"
                     aria-controls="sort-action-modal"
                     aria-selected="false">
                    <i class="fas fa-sort"></i>
                    Ordenar
                  </a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active"
                     id="filter-action-modal"
                     role="tabpanel"
                     aria-labelledby="filter-action-modal-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-calendar-alt w-25px"></i>
                      <span class="flex-grow-1">Precio</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-tags w-25px"></i>
                      <span class="flex-grow-1">Categoría</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <i class="fas fa-star w-25px"></i>
                      <span class="flex-grow-1">Favoritos</span>
                      <i class="fas fa-angle-right"></i>
                    </button>
                  </div>
                </div>
                <div class="tab-pane fade"
                     id="sort-action-modal"
                     role="tabpanel"
                     aria-labelledby="sort-action-modal-tab">
                  <div class="list-group list-group-flush rounded-bottom">
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Título
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                    <button type="button"
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      Precio
                      <i class="fas fa-long-arrow-alt-down"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.actions-modal -->
    
    </div>
    <!-- ./wrapper -->
    
    <!-- jQuery -->
    <script src="../assets/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/admin-lte/dist/js/adminlte.min.js"></script>
  </body>
</html>
